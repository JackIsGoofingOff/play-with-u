<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Couples Playroom üíñ - Online Multiplayer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Nunito', sans-serif; overflow: hidden; }
        .flip-card { perspective: 1000px; aspect-ratio: 1 / 1; }
        .flip-card-inner { position: relative; width: 100%; height: 100%; transition: transform 0.5s; transform-style: preserve-3d; }
        .flip-card.flipped .flip-card-inner { transform: rotateY(180deg); }
        .flip-card-front, .flip-card-back { position: absolute; width: 100%; height: 100%; backface-visibility: hidden; border-radius: 1rem; display: flex; align-items: center; justify-content: center; font-size: 2.5rem; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); cursor: pointer; }
        .flip-card-front { background-color: #fff; border: 3px solid #e5e7eb; }
        .flip-card-back { background-color: #fff; transform: rotateY(180deg); }
        .p1-back { border-color: #93c5fd; background-color: #eff6ff; }
        .p2-back { border-color: #f9a8d4; background-color: #fdf2f8; }
        /* Disable interaction for the side you aren't playing */
        .disabled-side { pointer-events: none; opacity: 0.8; }
    </style>
</head>
<body class="bg-gray-100 flex w-screen h-screen">

    <div id="lobby-screen" class="absolute inset-0 z-[60] flex items-center justify-center bg-rose-50">
        <div class="bg-white p-8 rounded-3xl shadow-2xl border-4 border-rose-200 text-center max-w-md w-full mx-4">
            <h1 class="text-4xl font-black text-rose-500 mb-2">Couples Online üíñ</h1>
            <p id="lobby-status" class="text-gray-500 font-bold mb-6">Connecting to network...</p>

            <div id="host-panel" class="mb-6 hidden">
                <p class="text-sm font-bold text-gray-400 mb-1">Your Partner Code:</p>
                <div class="bg-gray-100 p-3 rounded-xl font-mono text-xl tracking-widest font-black text-blue-600 mb-2" id="my-peer-id">...</div>
                <p class="text-xs text-gray-500">Send this code to your partner so they can join!</p>
            </div>

            <div id="join-panel" class="hidden border-t-2 border-gray-100 pt-6">
                <p class="text-sm font-bold text-gray-400 mb-2">Join Your Partner:</p>
                <input type="text" id="join-id" class="w-full bg-pink-50 border-2 border-pink-200 rounded-xl px-4 py-3 text-center text-lg font-bold focus:outline-none focus:border-rose-400 mb-4" placeholder="Enter code here...">
                <button onclick="joinPeer()" class="w-full bg-rose-400 text-white font-bold py-3 rounded-xl hover:bg-rose-500 transition shadow-md">Connect</button>
            </div>
        </div>
    </div>

    <div id="main-menu" class="hidden absolute inset-0 z-50 flex items-center justify-center bg-white/80 backdrop-blur-sm">
        <div class="bg-white p-8 rounded-3xl shadow-2xl border-4 border-rose-200 text-center max-w-md w-full mx-4">
            <h1 class="text-4xl font-black text-rose-500 mb-2">Game Menu</h1>
            <p class="text-gray-500 font-bold mb-8" id="menu-subtitle">Waiting for Host to pick...</p>

            <div class="space-y-4" id="game-buttons">
                <button onclick="requestStartGame('word-game')" class="w-full bg-rose-100 border-2 border-rose-400 text-rose-600 font-bold py-4 rounded-2xl shadow hover:bg-rose-200 hover:-translate-y-1 transition text-xl">üìù Word Scramble</button>
                <button onclick="requestStartGame('click-game')" class="w-full bg-rose-100 border-2 border-rose-400 text-rose-600 font-bold py-4 rounded-2xl shadow hover:bg-rose-200 hover:-translate-y-1 transition text-xl">‚ö° Heartbeat Battle</button>
                <button onclick="requestStartGame('puzzle-game')" class="w-full bg-rose-100 border-2 border-rose-400 text-rose-600 font-bold py-4 rounded-2xl shadow hover:bg-rose-200 hover:-translate-y-1 transition text-xl">üß© Puzzle Match</button>
            </div>
        </div>
    </div>

    <div id="game-controls" class="hidden absolute top-4 left-1/2 transform -translate-x-1/2 z-40 flex flex-col items-center">
        <button id="exit-btn" onclick="requestMenu()" class="bg-white px-6 py-2 rounded-full shadow-md font-bold text-gray-700 hover:bg-gray-100 border-2 border-gray-200 mb-2 hidden">Exit to Menu</button>
        <div id="global-message" class="bg-white px-6 py-2 rounded-full shadow-lg font-black text-xl hidden"></div>
    </div>

    <div id="player1-screen" class="w-1/2 h-full bg-blue-50 border-r-4 border-dashed border-gray-300 relative p-6 flex flex-col items-center justify-center">
        <div class="absolute top-4 left-4 bg-blue-200 text-blue-800 px-4 py-1 rounded-full font-bold shadow">You (P1)</div>
        
        <div id="p1-word-game" class="game-view hidden w-full max-w-sm text-center">
            <h3 class="text-2xl font-bold text-blue-500 mb-4">Unscramble!</h3>
            <div class="bg-white p-6 rounded-2xl shadow-md border-2 border-blue-200">
                <h4 class="p1-scrambled text-4xl font-black text-blue-600 tracking-widest mb-6">...</h4>
                <input type="text" id="p1-word-input" class="w-full bg-blue-50 border-2 border-blue-300 rounded-xl px-4 py-3 text-center text-xl uppercase font-bold mb-4" placeholder="Type here...">
                <button onclick="submitWord()" class="w-full bg-blue-500 text-white font-bold py-3 rounded-xl shadow-md">Submit</button>
                <p id="p1-word-msg" class="mt-4 font-bold h-6 text-blue-500"></p>
            </div>
            <p class="mt-4 font-bold text-xl text-blue-600">Score: <span id="p1-word-score">0</span></p>
        </div>

        <div id="p1-click-game" class="game-view hidden w-full h-full flex flex-col items-center justify-center">
            <button id="p1-click-btn" onclick="registerClick()" class="w-64 h-64 bg-blue-400 rounded-full shadow-[0_10px_0_#2563eb] active:translate-y-[10px] active:shadow-[0_0px_0_#2563eb] transition-all flex items-center justify-center text-white text-6xl font-black border-4 border-white" disabled>0</button>
        </div>

        <div id="p1-puzzle-game" class="game-view hidden w-full max-w-sm flex flex-col items-center">
            <div id="p1-memory-grid" class="grid grid-cols-4 gap-2 w-full"></div>
        </div>
    </div>

    <div id="player2-screen" class="w-1/2 h-full bg-pink-50 relative p-6 flex flex-col items-center justify-center">
        <div class="absolute top-4 right-4 bg-pink-200 text-pink-800 px-4 py-1 rounded-full font-bold shadow">Partner (P2)</div>

        <div id="p2-word-game" class="game-view hidden w-full max-w-sm text-center">
            <h3 class="text-2xl font-bold text-pink-500 mb-4">Unscramble!</h3>
            <div class="bg-white p-6 rounded-2xl shadow-md border-2 border-pink-200">
                <h4 class="p2-scrambled text-4xl font-black text-pink-600 tracking-widest mb-6">...</h4>
                <input type="text" id="p2-word-input" class="w-full bg-pink-50 border-2 border-pink-300 rounded-xl px-4 py-3 text-center text-xl uppercase font-bold mb-4" placeholder="Type here...">
                <button onclick="submitWord()" class="w-full bg-pink-500 text-white font-bold py-3 rounded-xl shadow-md">Submit</button>
                <p id="p2-word-msg" class="mt-4 font-bold h-6 text-pink-500"></p>
            </div>
            <p class="mt-4 font-bold text-xl text-pink-600">Score: <span id="p2-word-score">0</span></p>
        </div>

        <div id="p2-click-game" class="game-view hidden w-full h-full flex flex-col items-center justify-center">
            <button id="p2-click-btn" onclick="registerClick()" class="w-64 h-64 bg-pink-400 rounded-full shadow-[0_10px_0_#db2777] active:translate-y-[10px] active:shadow-[0_0px_0_#db2777] transition-all flex items-center justify-center text-white text-6xl font-black border-4 border-white" disabled>0</button>
        </div>

        <div id="p2-puzzle-game" class="game-view hidden w-full max-w-sm flex flex-col items-center">
            <div id="p2-memory-grid" class="grid grid-cols-4 gap-2 w-full"></div>
        </div>
    </div>

    <script>
        // --- MULTIPLAYER NETWORKING (PeerJS) ---
        const peer = new Peer();
        let conn;
        let isHost = false;
        let playerNum = 0;

        peer.on('open', (id) => {
            document.getElementById('lobby-status').innerText = "Ready!";
            document.getElementById('my-peer-id').innerText = id;
            document.getElementById('host-panel').classList.remove('hidden');
            document.getElementById('join-panel').classList.remove('hidden');
        });

        // Host receives a connection
        peer.on('connection', (connection) => {
            conn = connection;
            isHost = true;
            playerNum = 1;
            setupGameNetwork();
        });

        // Guest joins a connection
        function joinPeer() {
            const targetId = document.getElementById('join-id').value.trim();
            if(!targetId) return;
            document.getElementById('lobby-status').innerText = "Connecting to partner...";
            conn = peer.connect(targetId);
            conn.on('open', () => {
                isHost = false;
                playerNum = 2;
                setupGameNetwork();
            });
        }

        function setupGameNetwork() {
            document.getElementById('lobby-screen').classList.add('hidden');
            document.getElementById('main-menu').classList.remove('hidden');
            
            // Lock UI based on player role
            if(isHost) {
                document.getElementById('player2-screen').classList.add('disabled-side');
                document.getElementById('menu-subtitle').innerText = "Select a game to start!";
                document.getElementById('exit-btn').classList.remove('hidden');
                document.querySelector('#player1-screen .absolute').innerText = "You (P1)";
                document.querySelector('#player2-screen .absolute').innerText = "Partner (P2)";
            } else {
                document.getElementById('player1-screen').classList.add('disabled-side');
                document.getElementById('game-buttons').classList.add('hidden');
                document.getElementById('menu-subtitle').innerText = "Waiting for partner to pick a game...";
                document.querySelector('#player1-screen .absolute').innerText = "Partner (P1)";
                document.querySelector('#player2-screen .absolute').innerText = "You (P2)";
            }

            // Listen for data from partner
            conn.on('data', (data) => {
                if(data.type === 'START_GAME') startGameLocal(data.game, data.payload);
                if(data.type === 'MENU') showMenuLocal();
                if(data.type === 'WORD_SYNC') syncWord(data.word);
                if(data.type === 'SCORE_UPDATE') updateScore(data.player, data.score);
                if(data.type === 'CLICK_UPDATE') updateClicks(data.player, data.clicks);
                if(data.type === 'GLOBAL_MSG') showGlobalMessage(data.text, data.colorClass);
                if(data.type === 'FLIP_CARD') flipCardVisual(data.player, data.index);
                if(data.type === 'MATCH_CARDS') matchCardsVisual(data.player, data.index1, data.index2);
            });
        }

        // --- GLOBAL UI HELPERS ---
        function requestMenu() {
            showMenuLocal();
            conn.send({ type: 'MENU' });
        }

        function showMenuLocal() {
            document.getElementById('main-menu').classList.remove('hidden');
            document.getElementById('game-controls').classList.add('hidden');
            document.querySelectorAll('.game-view').forEach(el => el.classList.add('hidden'));
            document.getElementById('global-message').classList.add('hidden');
            clearInterval(clickTimer);
        }

        function showGlobalMessage(text, colorClass) {
            const msgEl = document.getElementById('global-message');
            msgEl.innerText = text;
            msgEl.className = `bg-white px-6 py-3 rounded-full shadow-lg font-black text-2xl border-4 ${colorClass}`;
            msgEl.classList.remove('hidden');
            gsap.fromTo(msgEl, { scale: 0.5, y: -50 }, { scale: 1, y: 0, duration: 0.5, ease: "back.out(2)" });
        }

        function requestStartGame(gameType) {
            if(!isHost) return;
            let payload = {};
            // If puzzle, host generates the shared deck
            if(gameType === 'puzzle-game') {
                const baseEmojis = ['üíñ', 'üß∏', 'üåπ', 'üíå', 'üíç', 'ü•Ç', 'üç´', 'üíò'];
                payload.deck = [...baseEmojis, ...baseEmojis].sort(() => 0.5 - Math.random());
            }
            startGameLocal(gameType, payload);
            conn.send({ type: 'START_GAME', game: gameType, payload: payload });
        }

        function startGameLocal(gameType, payload) {
            document.getElementById('main-menu').classList.add('hidden');
            document.getElementById('game-controls').classList.remove('hidden');
            document.querySelectorAll('.game-view').forEach(el => el.classList.add('hidden'));
            document.getElementById(`p1-${gameType}`).classList.remove('hidden');
            document.getElementById(`p2-${gameType}`).classList.remove('hidden');

            if (gameType === 'word-game') initWordGame();
            if (gameType === 'click-game') initClickGame();
            if (gameType === 'puzzle-game') initPuzzleGame(payload.deck);
        }

        // --- GAME 1: WORD SCRAMBLE ---
        const wordList = ["CUDDLE", "FOREVER", "ROMANCE", "KISSES", "HONEY", "SOULMATE", "DARLING"];
        let currentWord = "";
        let p1WordScore = 0; let p2WordScore = 0;

        function initWordGame() {
            p1WordScore = p2WordScore = 0;
            updateScore(1, 0); updateScore(2, 0);
            if(isHost) generateNextWord();
        }

        function generateNextWord() {
            let next = wordList[Math.floor(Math.random() * wordList.length)];
            let scrambled = next.split('').sort(() => 0.5 - Math.random()).join('');
            syncWord({ word: next, scrambled: scrambled });
            conn.send({ type: 'WORD_SYNC', word: { word: next, scrambled: scrambled } });
        }

        function syncWord(data) {
            currentWord = data.word;
            document.querySelector('.p1-scrambled').innerText = data.scrambled;
            document.querySelector('.p2-scrambled').innerText = data.scrambled;
            document.getElementById('p1-word-input').value = "";
            document.getElementById('p2-word-input').value = "";
        }

        function submitWord() {
            const inputEl = document.getElementById(`p${playerNum}-word-input`);
            if (inputEl.value.trim().toUpperCase() === currentWord) {
                let newScore = (playerNum === 1 ? ++p1WordScore : ++p2WordScore);
                updateScore(playerNum, newScore);
                conn.send({ type: 'SCORE_UPDATE', player: playerNum, score: newScore });
                
                let msg = `Player ${playerNum} got it!`;
                let color = playerNum === 1 ? 'border-blue-400 text-blue-600' : 'border-pink-400 text-pink-600';
                showGlobalMessage(msg, color);
                conn.send({ type: 'GLOBAL_MSG', text: msg, colorClass: color });

                if(isHost) setTimeout(generateNextWord, 2000);
            } else {
                gsap.fromTo(inputEl, { x: -10 }, { x: 10, duration: 0.1, yoyo: true, repeat: 3 });
            }
        }

        function updateScore(player, score) {
            if(player === 1) p1WordScore = score; else p2WordScore = score;
            document.getElementById(`p${player}-word-score`).innerText = score;
        }

        // --- GAME 2: CLICK BATTLE ---
        let p1Clicks = 0; let p2Clicks = 0; let clickTimer;

        function initClickGame() {
            p1Clicks = p2Clicks = 0;
            updateClicks(1, 0); updateClicks(2, 0);
            document.getElementById('p1-click-btn').disabled = true;
            document.getElementById('p2-click-btn').disabled = true;

            if(isHost) {
                let count = 3;
                let countdown = setInterval(() => {
                    if(count > 0) {
                        let msg = `Get Ready... ${count}`;
                        showGlobalMessage(msg, "border-gray-300 text-gray-600");
                        conn.send({ type: 'GLOBAL_MSG', text: msg, colorClass: "border-gray-300 text-gray-600" });
                        count--;
                    } else {
                        clearInterval(countdown);
                        startClicking();
                    }
                }, 1000);
            }
        }

        function startClicking() {
            let msg = "GO! 10 Seconds!";
            let color = "border-rose-500 text-rose-600";
            showGlobalMessage(msg, color);
            conn.send({ type: 'GLOBAL_MSG', text: msg, colorClass: color });
            
            document.getElementById(`p${playerNum}-click-btn`).disabled = false;
            
            let timeLeft = 10;
            clickTimer = setInterval(() => {
                timeLeft--;
                let timeMsg = `Time left: ${timeLeft}s`;
                showGlobalMessage(timeMsg, "border-gray-300 text-gray-600");
                conn.send({ type: 'GLOBAL_MSG', text: timeMsg, colorClass: "border-gray-300 text-gray-600" });

                if (timeLeft <= 0) {
                    clearInterval(clickTimer);
                    endClickGame();
                }
            }, 1000);
        }

        function registerClick() {
            let newClicks = (playerNum === 1 ? ++p1Clicks : ++p2Clicks);
            updateClicks(playerNum, newClicks);
            conn.send({ type: 'CLICK_UPDATE', player: playerNum, clicks: newClicks });
            
            const btn = document.getElementById(`p${playerNum}-click-btn`);
            gsap.fromTo(btn, { scale: 0.9 }, { scale: 1, duration: 0.1 });
        }

        function updateClicks(player, clicks) {
            if(player === 1) p1Clicks = clicks; else p2Clicks = clicks;
            document.getElementById(`p${player}-click-btn`).innerText = clicks;
        }

        function endClickGame() {
            document.getElementById('p1-click-btn').disabled = true;
            document.getElementById('p2-click-btn').disabled = true;
            if(isHost) {
                let resultText = "It's a Tie!";
                let colorClass = "border-gray-500 text-gray-700";
                if(p1Clicks > p2Clicks) { resultText = "Player 1 Wins!"; colorClass = "border-blue-500 text-blue-600"; }
                if(p2Clicks > p1Clicks) { resultText = "Player 2 Wins!"; colorClass = "border-pink-500 text-pink-600"; }
                
                showGlobalMessage(resultText, colorClass);
                conn.send({ type: 'GLOBAL_MSG', text: resultText, colorClass: colorClass });
            }
        }

        // --- GAME 3: PUZZLE MATCH ---
        let localState = { flipped: [], matched: 0 };

        function initPuzzleGame(deck) {
            localState = { flipped: [], matched: 0 };
            buildGrid(1, deck, 'p1-back', 'text-blue-500');
            buildGrid(2, deck, 'p2-back', 'text-pink-500');
        }

        function buildGrid(player, deck, backClass, iconColor) {
            const grid = document.getElementById(`p${player}-memory-grid`);
            grid.innerHTML = '';
            deck.forEach((emoji, index) => {
                const card = document.createElement('div');
                card.className = `flip-card p${player}-card-${index}`;
                card.innerHTML = `
                    <div class="flip-card-inner">
                        <div class="flip-card-front text-gray-300">?</div>
                        <div class="flip-card-back ${backClass} ${iconColor} font-black">${emoji}</div>
                    </div>
                `;
                // Only attach click events to your own board
                if(player === playerNum) {
                    card.addEventListener('click', () => handlePuzzleClick(index, emoji, card));
                }
                grid.appendChild(card);
            });
            gsap.from(`#p${player}-memory-grid .flip-card`, { scale: 0, opacity: 0, duration: 0.4, stagger: 0.02, ease: "back.out(1.2)" });
        }

        function handlePuzzleClick(index, emoji, cardEl) {
            if (cardEl.classList.contains('flipped') || cardEl.classList.contains('matched') || localState.flipped.length >= 2) return;
            
            // Visual update locally and send to partner
            flipCardVisual(playerNum, index);
            conn.send({ type: 'FLIP_CARD', player: playerNum, index: index });

            localState.flipped.push({ index, emoji, element: cardEl });

            if (localState.flipped.length === 2) {
                setTimeout(checkMatch, 600);
            }
        }

        function flipCardVisual(player, index) {
            document.querySelector(`.p${player}-card-${index}`).classList.add('flipped');
        }

        function checkMatch() {
            const [card1, card2] = localState.flipped;
            if (card1.emoji === card2.emoji) {
                matchCardsVisual(playerNum, card1.index, card2.index);
                conn.send({ type: 'MATCH_CARDS', player: playerNum, index1: card1.index, index2: card2.index });
                
                localState.matched += 2;
                if (localState.matched === 16) { // 8 pairs
                    let msg = `Player ${playerNum} finished first!`;
                    let color = playerNum === 1 ? 'border-blue-500 text-blue-600' : 'border-pink-500 text-pink-600';
                    showGlobalMessage(msg, color);
                    conn.send({ type: 'GLOBAL_MSG', text: msg, colorClass: color });
                }
            } else {
                // Revert locally and for partner
                card1.element.classList.remove('flipped');
                card2.element.classList.remove('flipped');
                conn.send({ type: 'FLIP_REVERT', player: playerNum, index1: card1.index, index2: card2.index });
            }
            localState.flipped = [];
        }

        function matchCardsVisual(player, index1, index2) {
            const c1 = document.querySelector(`.p${player}-card-${index1}`);
            const c2 = document.querySelector(`.p${player}-card-${index2}`);
            c1.classList.add('matched'); c2.classList.add('matched');
            gsap.to([c1, c2], { scale: 1.1, duration: 0.2, yoyo: true, repeat: 1 });
        }

        // Add revert listener for network
        conn?.on('data', data => {
            if(data.type === 'FLIP_REVERT') {
                document.querySelector(`.p${data.player}-card-${data.index1}`).classList.remove('flipped');
                document.querySelector(`.p${data.player}-card-${data.index2}`).classList.remove('flipped');
            }
        });

    </script>
</body>
</html>
