    <style>
        /* FIX: touch-action and user-select stop the browser from trying to scroll, zoom, or highlight while mashing */
        body { font-family: 'Nunito', sans-serif; overflow: hidden; touch-action: manipulation; -webkit-user-select: none; user-select: none; }
        .flip-card { perspective: 1000px; aspect-ratio: 1 / 1; }
        .flip-card-inner { position: relative; width: 100%; height: 100%; transition: transform 0.5s; transform-style: preserve-3d; }
        .flip-card.flipped .flip-card-inner { transform: rotateY(180deg); }
        .flip-card-front, .flip-card-back { position: absolute; width: 100%; height: 100%; backface-visibility: hidden; border-radius: 1rem; display: flex; align-items: center; justify-content: center; font-size: 2.5rem; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); cursor: pointer; }
        .flip-card-front { background-color: #fff; border: 3px solid #e5e7eb; }
        .flip-card-back { background-color: #fff; transform: rotateY(180deg); }
        .p1-back { border-color: #93c5fd; background-color: #eff6ff; }
        .p2-back { border-color: #f9a8d4; background-color: #fdf2f8; }
        .disabled-side { pointer-events: none; opacity: 0.7; filter: grayscale(20%); }
        /* Touch optimization for buttons */
        input { -webkit-user-select: auto; user-select: auto; } /* Allow typing in inputs */
        .mash-btn { touch-action: none; outline: none; -webkit-tap-highlight-color: transparent; }
    </style>

            <button id="p2-click-btn" onclick="registerClick()" class="mash-btn w-48 h-48 md:w-64 md:h-64 bg-pink-400 rounded-full shadow-[0_10px_0_#db2777] active:translate-y-[10px] active:shadow-[0_0px_0_#db2777] transition-all flex items-center justify-center text-white text-5xl md:text-6xl font-black border-4 border-white" disabled>0</button>
        </div>

        <div id="p2-puzzle-game" class="game-view hidden w-full max-w-sm flex flex-col items-center">

    <script>
		// --- MULTIPLAYER NETWORKING (Firebase) & LOBBY ---
		const firebaseConfig = {
		  apiKey: "AIzaSyCnmdIZRbl1mi32bSut6btuAtPYs929HT4",
		  authDomain: "play-with-u.firebaseapp.com",
		  projectId: "play-with-u",
		  storageBucket: "play-with-u.firebasestorage.app",
		  databaseURL: "https://play-with-u-default-rtdb.asia-southeast1.firebasedatabase.app",
		  messagingSenderId: "268351594134",
		  appId: "1:268351594134:web:f21526693ba09c4e492cb7",
		  measurementId: "G-4VTKETQSJM"
		};
		firebase.initializeApp(firebaseConfig);
		const db = firebase.database();

		let roomId = "";
		let isHost = false;
		let playerNum = 0;
		let myName = "";
		let partnerName = "";

		// 2. The "Proxy" Connection Object (Allows old PeerJS code to work perfectly over Firebase)
		const conn = {
			send: function(data) {
				if (!roomId) return;
				data._sender = playerNum; // Tag who sent the event

				// Fast-clicking generates too many rapid events. We sync clicks directly to state.
				if (data.type === 'CLICK_UPDATE') {
					db.ref(`rooms/${roomId}/clicks/p${data.player}`).set(data.clicks);
					return;
				}
				if (data.type === 'SYNC_CLICKS') {
					db.ref(`rooms/${roomId}/clicks`).set({ p1: data.p1, p2: data.p2 });
					return;
				}

				// Standard Event Bus for everything else (starting games, matching cards, etc.)
				db.ref(`rooms/${roomId}/lastEvent`).set({ ...data, _msgId: Math.random() });
			}
		};

		// 3. Lobby Auto-Setup on Load
		window.onload = () => {
			roomId = Math.random().toString(36).substring(2, 7).toUpperCase();
			document.getElementById('my-peer-id').innerText = roomId;
			document.getElementById('lobby-status').innerText = "Server Active. Ready to connect!";
			document.getElementById('host-panel').classList.remove('hidden');
			document.getElementById('join-panel').classList.remove('hidden');

			// Host reserves the room in the database immediately
			db.ref(`rooms/${roomId}`).set({
				hostName: document.getElementById('host-name').value || "Player 1",
				createdAt: firebase.database.ServerValue.TIMESTAMP
			});

			// Update the database if the Host changes their nickname
			document.getElementById('host-name').addEventListener('input', (e) => {
				db.ref(`rooms/${roomId}`).update({ hostName: e.target.value });
			});

			// Listen for the Guest joining the room
			db.ref(`rooms/${roomId}/guestName`).on('value', (snapshot) => {
				if (snapshot.exists() && !partnerName && playerNum !== 2) {
					isHost = true;
					playerNum = 1;
					myName = document.getElementById('host-name').value || "Player 1";
					partnerName = snapshot.val();
					setupNetworkListeners();
					finalizeLobby();
				}
			});
		};

		function copyCode() {
			const code = document.getElementById('my-peer-id').innerText;
			navigator.clipboard.writeText(code);
			const btn = document.getElementById('copy-btn');
			btn.innerText = "Copied! ‚ú®";
			btn.classList.add('bg-green-200', 'text-green-700');
			setTimeout(() => {
				btn.innerText = "Copy";
				btn.classList.remove('bg-green-200', 'text-green-700');
			}, 2000);
		}

		function joinPeer() {
			const targetId = document.getElementById('join-id').value.trim().toUpperCase();
			if(!targetId) return;

			document.getElementById('lobby-status').innerText = "Connecting to partner...";

			db.ref(`rooms/${targetId}`).once('value').then((snapshot) => {
				if (snapshot.exists()) {
					roomId = targetId;
					isHost = false;
					playerNum = 2;
					myName = document.getElementById('guest-name').value || "Player 2";
					partnerName = snapshot.val().hostName || "Player 1";

					// Announce presence to the Host
					db.ref(`rooms/${roomId}`).update({ guestName: myName });

					setupNetworkListeners();
					finalizeLobby();
				} else {
					alert("Room not found! Check the code.");
					document.getElementById('lobby-status').innerText = "Server Active. Ready to connect!";
				}
			});
		}

		function setupNetworkListeners() {
			// A. Listen for standard game events
			db.ref(`rooms/${roomId}/lastEvent`).on('value', (snapshot) => {
				const data = snapshot.val();
				if (!data) return;
				if (data._sender === playerNum) return; // Ignore our own outgoing events

				// EXACT mapping from your old PeerJS logic
				if(data.type === 'START_GAME') startGameLocal(data.game, data.payload);
				if(data.type === 'MENU') showMenuLocal();
				if(data.type === 'GLOBAL_MSG') showGlobalMessage(data.text, data.colorClass);

				if(data.type === 'WORD_SYNC') syncWord(data.wordInfo);
				if(data.type === 'WORD_TICK') document.querySelectorAll('.word-timer-display').forEach(el => el.innerText = data.time);
				if(data.type === 'WORD_SCORE') updateWordScore(data.player, data.score);

				if(data.type === 'CLICK_START') document.getElementById(`p${playerNum}-click-btn`).disabled = false;
				if(data.type === 'CLICK_END') document.getElementById(`p${playerNum}-click-btn`).disabled = true;
				if(data.type === 'ROUND_WIN') markRoundWin(data.player, data.round);

				if(data.type === 'FLIP_CARD') flipCardVisual(data.player, data.index);
				if(data.type === 'MATCH_CARDS') matchCardsVisual(data.player, data.index1, data.index2);
				if(data.type === 'FLIP_REVERT') {
					document.querySelector(`.p${data.player}-card-${data.index1}`).classList.remove('flipped');
					document.querySelector(`.p${data.player}-card-${data.index2}`).classList.remove('flipped');
				}
			});

			// B. Listen for rapid click state separately
			db.ref(`rooms/${roomId}/clicks`).on('value', (snapshot) => {
				const clicks = snapshot.val();
				if (clicks) {
					// Only update the other player's button visually
					if (playerNum === 1 && clicks.p2 !== undefined) updateClicks(2, clicks.p2);
					if (playerNum === 2 && clicks.p1 !== undefined) updateClicks(1, clicks.p1);
				}
			});
		}

		function finalizeLobby() {
			document.getElementById('lobby-screen').classList.add('hidden');
			document.getElementById('main-menu').classList.remove('hidden');
			
			document.getElementById('p1-name-tag').innerText = isHost ? `${myName} (You)` : `${partnerName}`;
			document.getElementById('p2-name-tag').innerText = isHost ? `${partnerName}` : `${myName} (You)`;

			if(isHost) {
				document.getElementById('player2-screen').classList.add('disabled-side');
				document.getElementById('menu-subtitle').innerText = `Select a game to play against ${partnerName}!`;
				document.getElementById('exit-btn').classList.remove('hidden');
			} else {
				document.getElementById('player1-screen').classList.add('disabled-side');
				document.getElementById('game-buttons').classList.add('hidden');
				document.getElementById('menu-subtitle').innerText = `Waiting for ${partnerName} to pick a game...`;
			}
		}

        // --- GLOBAL UI HELPERS ---
        let activeIntervals = [];
        
        function requestMenu() {
            showMenuLocal();
            conn.send({ type: 'MENU' });
        }

        function showMenuLocal() {
            document.getElementById('main-menu').classList.remove('hidden');
            document.getElementById('game-controls').classList.add('hidden');
            document.querySelectorAll('.game-view').forEach(el => el.classList.add('hidden'));
            document.getElementById('global-message').classList.add('hidden');
            activeIntervals.forEach(clearInterval); activeIntervals = [];
        }

        function showGlobalMessage(text, colorClass) {
            const msgEl = document.getElementById('global-message');
            msgEl.innerText = text;
            msgEl.className = `bg-white px-6 py-3 rounded-full shadow-lg font-black text-xl md:text-2xl border-4 ${colorClass}`;
            msgEl.classList.remove('hidden');
            gsap.fromTo(msgEl, { scale: 0.5, y: -50 }, { scale: 1, y: 0, duration: 0.5, ease: "back.out(2)" });
        }

        function requestStartGame(gameType) {
            if(!isHost) return;
            let payload = {};
            if(gameType === 'puzzle-game') {
                const baseEmojis = ['üíñ', 'üß∏', 'üåπ', 'üíå', 'üíç', 'ü•Ç', 'üç´', 'üíò'];
                payload.deck = [...baseEmojis, ...baseEmojis].sort(() => 0.5 - Math.random());
            }
            startGameLocal(gameType, payload);
            conn.send({ type: 'START_GAME', game: gameType, payload: payload });
        }

        function startGameLocal(gameType, payload) {
            document.getElementById('main-menu').classList.add('hidden');
            document.getElementById('game-controls').classList.remove('hidden');
            document.querySelectorAll('.game-view').forEach(el => el.classList.add('hidden'));
            document.getElementById(`p1-${gameType}`).classList.remove('hidden');
            document.getElementById(`p2-${gameType}`).classList.remove('hidden');

            if (gameType === 'word-game') initWordGame();
            if (gameType === 'click-game') initClickGame();
            if (gameType === 'puzzle-game') initPuzzleGame(payload.deck);
        }

        // --- GAME 1: WORD SCRAMBLE ---
        const wordsArray = [
            { w: "HUG", p: 10 }, { w: "KISS", p: 10 }, { w: "LOVE", p: 10 }, { w: "DATE", p: 10 },
            { w: "CUDDLE", p: 15 }, { w: "FOREVER", p: 15 }, { w: "ROMANCE", p: 15 }, { w: "HONEY", p: 15 },
            { w: "SOULMATE", p: 30 }, { w: "DEVOTION", p: 30 }, { w: "AFFECTION", p: 30 }, { w: "PASSIONATE", p: 50 }
        ];
        let currentWordObj = null;
        let p1WordScore = 0; let p2WordScore = 0;

        function initWordGame() {
            p1WordScore = p2WordScore = 0;
            updateWordScore(1, 0); updateWordScore(2, 0);
            document.querySelectorAll('.word-timer-display').forEach(el => el.innerText = "60");
            
            if(isHost) {
                generateNextWord();
                let timeLeft = 60;
                let timer = setInterval(() => {
                    timeLeft--;
                    conn.send({ type: 'WORD_TICK', time: timeLeft });
                    document.querySelectorAll('.word-timer-display').forEach(el => el.innerText = timeLeft);
                    if(timeLeft <= 0) { clearInterval(timer); endWordGame(); }
                }, 1000);
                activeIntervals.push(timer);
            }
        }

        function generateNextWord() {
            let nextObj = wordsArray[Math.floor(Math.random() * wordsArray.length)];
            let scrambled = nextObj.w.split('').sort(() => 0.5 - Math.random()).join('');
            let payload = { word: nextObj.w, pts: nextObj.p, scrambled: scrambled };
            syncWord(payload);
            conn.send({ type: 'WORD_SYNC', wordInfo: payload });
        }

        function syncWord(data) {
            currentWordObj = data;
            document.querySelector('.p1-scrambled').innerText = data.scrambled;
            document.querySelector('.p2-scrambled').innerText = data.scrambled;
            
            let ptsText = data.pts > 15 ? `‚≠ê BONUS (${data.pts} pts)` : `${data.pts} pts`;
            let color = data.pts > 15 ? "text-yellow-500" : "text-gray-400";
            document.querySelectorAll('.word-pts-display').forEach(el => {
                el.innerText = ptsText;
                el.className = `word-pts-display text-sm font-bold mb-4 ${color}`;
            });

            document.getElementById('p1-word-input').value = ""; document.getElementById('p2-word-input').value = "";
        }

        function submitWord() {
            if(!currentWordObj) return;
            const inputEl = document.getElementById(`p${playerNum}-word-input`);
            if (inputEl.value.trim().toUpperCase() === currentWordObj.word) {
                let newScore = (playerNum === 1 ? p1WordScore : p2WordScore) + currentWordObj.pts;
                updateWordScore(playerNum, newScore);
                conn.send({ type: 'WORD_SCORE', player: playerNum, score: newScore });
                
                let name = playerNum === 1 ? (isHost ? myName : partnerName) : (isHost ? partnerName : myName);
                let msg = `${name} got it! (+${currentWordObj.pts})`;
                let color = playerNum === 1 ? 'border-blue-400 text-blue-600' : 'border-pink-400 text-pink-600';
                showGlobalMessage(msg, color);
                conn.send({ type: 'GLOBAL_MSG', text: msg, colorClass: color });

                currentWordObj = null; 
                if(isHost) setTimeout(generateNextWord, 1500);
            } else {
                gsap.fromTo(inputEl, { x: -10 }, { x: 10, duration: 0.1, yoyo: true, repeat: 3 });
            }
        }

        function updateWordScore(player, score) {
            if(player === 1) p1WordScore = score; else p2WordScore = score;
            document.getElementById(`p${player}-word-score`).innerText = score;
        }

        function endWordGame() {
            currentWordObj = null;
            let resultText = "It's a Tie!";
            let colorClass = "border-gray-500 text-gray-700";
            if(p1WordScore > p2WordScore) { resultText = `${isHost ? myName : partnerName} Wins!`; colorClass = "border-blue-500 text-blue-600"; }
            if(p2WordScore > p1WordScore) { resultText = `${isHost ? partnerName : myName} Wins!`; colorClass = "border-pink-500 text-pink-600"; }
            
            showGlobalMessage(`Time's Up! ${resultText}`, colorClass);
            conn.send({ type: 'GLOBAL_MSG', text: `Time's Up! ${resultText}`, colorClass: colorClass });
        }

        // --- GAME 2: CLICK BATTLE (Fixed Sync) ---
        let p1Clicks = 0; let p2Clicks = 0; 
        let p1Wins = 0; let p2Wins = 0; let currentRound = 1;

        function initClickGame() {
            p1Wins = p2Wins = 0; currentRound = 1;
            document.querySelectorAll('[id^="p1-win-"], [id^="p2-win-"]').forEach(el => el.classList.add('opacity-30'));
            if(isHost) startClickRound();
        }

        function startClickRound() {
            p1Clicks = p2Clicks = 0;
            updateClicks(1, 0); updateClicks(2, 0);
            // Tell guest to reset their click counters
            conn.send({ type: 'SYNC_CLICKS', p1: 0, p2: 0 });
            
            document.getElementById('p1-click-btn').disabled = true;
            document.getElementById('p2-click-btn').disabled = true;

            let count = 3;
            let countdown = setInterval(() => {
                if(count > 0) {
                    let msg = `Round ${currentRound}... ${count}`;
                    showGlobalMessage(msg, "border-gray-300 text-gray-600");
                    conn.send({ type: 'GLOBAL_MSG', text: msg, colorClass: "border-gray-300 text-gray-600" });
                    count--;
                } else {
                    clearInterval(countdown);
                    executeClickRound();
                }
            }, 1000);
            activeIntervals.push(countdown);
        }

        function executeClickRound() {
            let msg = "MASH THE BUTTON!";
            let color = "border-rose-500 text-rose-600";
            showGlobalMessage(msg, color);
            conn.send({ type: 'GLOBAL_MSG', text: msg, colorClass: color });
            
            // Enable Host button locally and tell Guest to enable theirs
            document.getElementById(`p${playerNum}-click-btn`).disabled = false;
            conn.send({ type: 'CLICK_START' });
            
            let timeLeft = 10;
            let timer = setInterval(() => {
                timeLeft--;
                let timeMsg = `Time left: ${timeLeft}s`;
                showGlobalMessage(timeMsg, "border-gray-300 text-gray-600");
                conn.send({ type: 'GLOBAL_MSG', text: timeMsg, colorClass: "border-gray-300 text-gray-600" });

                if (timeLeft <= 0) {
                    clearInterval(timer);
                    evaluateClickRound();
                }
            }, 1000);
            activeIntervals.push(timer);
        }

        function registerClick() {
            let newClicks = (playerNum === 1 ? ++p1Clicks : ++p2Clicks);
            updateClicks(playerNum, newClicks);
            // Instantly send updated count to partner
            conn.send({ type: 'CLICK_UPDATE', player: playerNum, clicks: newClicks });
        }

        function updateClicks(player, clicks) {
            if(player === 1) p1Clicks = clicks; else p2Clicks = clicks;
            document.getElementById(`p${player}-click-btn`).innerText = clicks;
        }

        function evaluateClickRound() {
            // Disable Host buttons locally and tell Guest to disable theirs
            document.getElementById('p1-click-btn').disabled = true;
            document.getElementById('p2-click-btn').disabled = true;
            conn.send({ type: 'CLICK_END' });
            
            let winner = 0;
            if(p1Clicks > p2Clicks) { winner = 1; p1Wins++; }
            else if(p2Clicks > p1Clicks) { winner = 2; p2Wins++; }

            if(winner !== 0) {
                let winCount = winner === 1 ? p1Wins : p2Wins;
                markRoundWin(winner, winCount);
                conn.send({ type: 'ROUND_WIN', player: winner, round: winCount });
            }

            let name1 = isHost ? myName : partnerName;
            let name2 = isHost ? partnerName : myName;

            if(p1Wins === 2 || p2Wins === 2) {
                let champ = p1Wins === 2 ? name1 : name2;
                let colorClass = p1Wins === 2 ? "border-blue-500 text-blue-600" : "border-pink-500 text-pink-600";
                let msg = `MATCH OVER! ${champ} Wins!`;
                showGlobalMessage(msg, colorClass);
                conn.send({ type: 'GLOBAL_MSG', text: msg, colorClass: colorClass });
            } else {
                let roundResult = winner === 0 ? "Tie Round!" : `${winner === 1 ? name1 : name2} takes the round!`;
                showGlobalMessage(roundResult, "border-purple-400 text-purple-600");
                conn.send({ type: 'GLOBAL_MSG', text: roundResult, colorClass: "border-purple-400 text-purple-600" });
                currentRound++;
                setTimeout(startClickRound, 3000);
            }
        }

        function markRoundWin(player, roundNum) {
            if(roundNum <= 2) {
                const star = document.getElementById(`p${player}-win-${roundNum}`);
                star.classList.remove('opacity-30');
                gsap.fromTo(star, { scale: 0, rotation: -180 }, { scale: 1, rotation: 0, duration: 0.6, ease: "elastic.out(1, 0.5)" });
            }
        }

        // --- GAME 3: PUZZLE MATCH ---
        let localState = { flipped: [], matched: 0 };

        function initPuzzleGame(deck) {
            localState = { flipped: [], matched: 0 };
            buildGrid(1, deck, 'p1-back', 'text-blue-500');
            buildGrid(2, deck, 'p2-back', 'text-pink-500');
        }

        function buildGrid(player, deck, backClass, iconColor) {
            const grid = document.getElementById(`p${player}-memory-grid`);
            grid.innerHTML = '';
            deck.forEach((emoji, index) => {
                const card = document.createElement('div');
                card.className = `flip-card p${player}-card-${index}`;
                card.innerHTML = `<div class="flip-card-inner"><div class="flip-card-front text-gray-300">?</div><div class="flip-card-back ${backClass} ${iconColor} font-black">${emoji}</div></div>`;
                if(player === playerNum) card.addEventListener('click', () => handlePuzzleClick(index, emoji, card));
                grid.appendChild(card);
            });
            gsap.from(`#p${player}-memory-grid .flip-card`, { scale: 0, opacity: 0, duration: 0.4, stagger: 0.02, ease: "back.out(1.2)" });
        }

        function handlePuzzleClick(index, emoji, cardEl) {
            if (cardEl.classList.contains('flipped') || cardEl.classList.contains('matched') || localState.flipped.length >= 2) return;
            flipCardVisual(playerNum, index);
            conn.send({ type: 'FLIP_CARD', player: playerNum, index: index });
            localState.flipped.push({ index, emoji, element: cardEl });
            if (localState.flipped.length === 2) setTimeout(checkMatch, 600);
        }

        function flipCardVisual(player, index) { document.querySelector(`.p${player}-card-${index}`).classList.add('flipped'); }

        function checkMatch() {
            const [card1, card2] = localState.flipped;
            if (card1.emoji === card2.emoji) {
                matchCardsVisual(playerNum, card1.index, card2.index);
                conn.send({ type: 'MATCH_CARDS', player: playerNum, index1: card1.index, index2: card2.index });
                localState.matched += 2;
                if (localState.matched === 16) {
                    let winnerName = playerNum === 1 ? (isHost ? myName : partnerName) : (isHost ? partnerName : myName);
                    let msg = `${winnerName} finished first!`;
                    let color = playerNum === 1 ? 'border-blue-500 text-blue-600' : 'border-pink-500 text-pink-600';
                    showGlobalMessage(msg, color);
                    conn.send({ type: 'GLOBAL_MSG', text: msg, colorClass: color });
                }
            } else {
                card1.element.classList.remove('flipped'); card2.element.classList.remove('flipped');
                conn.send({ type: 'FLIP_REVERT', player: playerNum, index1: card1.index, index2: card2.index });
            }
            localState.flipped = [];
        }

        function matchCardsVisual(player, i1, i2) {
            const c1 = document.querySelector(`.p${player}-card-${i1}`); const c2 = document.querySelector(`.p${player}-card-${i2}`);
            c1.classList.add('matched'); c2.classList.add('matched');
            gsap.to([c1, c2], { scale: 1.1, duration: 0.2, yoyo: true, repeat: 1 });
        }
    </script>
